<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="key-container">
            <div class="on-off">
                <button class="light" data-value="off">OFF</button>
                <button class="light" data-value="on">ON</button>
            </div>
            <div class="buttons">
                <button class="operator" data-value="+/-">+/-</button>
                <button class="operator" data-value="√">√ </button>
                <button class="operator" data-value="%">%</button>
                <button class="operator" data-value="/">/</button>
                <button class="number" data-value="7">7</button>
                <button class="number" data-value="8">8</button>
                <button class="number" data-value="9">9</button>
                <button class="operator" data-value="*">*</button>
                <button class="number" data-value="4">4</button>
                <button class="number" data-value="5">5</button>
                <button class="number" data-value="6">6</button>
                <button class="operator" data-value="-">-</button>
                <button class="number" data-value="1">1</button>
                <button class="number" data-value="2">2</button>
                <button class="number" data-value="3">3</button>
                <button class="operator plus" data-value="+">+</button>
                <button class="number" data-value="0">0</button>
                <button class="number" data-value=".">.</button>
                <button class="operator equal" data-value="=">=</button>
            </div>
        </div>
    </div>
    <footer>
        <small>
            Desarrollado por Nathaly Ocaña. &copy;2024. Todos los derechos reservados.
        </small>
    </footer>
    <script src="script.js"></script>

</body>

</html>
